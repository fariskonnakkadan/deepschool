<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSchool | AI-Powered Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Libraries for Markdown and LaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">i</span>
                <span class="logo-text">DeepSchool</span>
            </div>

            <div class="search-container">
                <input type="text" id="global-search" placeholder="Search classes, subjects, topics...">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div class="header-actions">
                <button id="history-btn" class="icon-btn" title="Browsing History">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 8v4l3 3"></path>
                        <circle cx="12" cy="12" r="9"></circle>
                    </svg>
                </button>

                <button id="theme-toggle" class="icon-btn" title="Toggle Light/Dark Mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>

                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Navigation / Breadcrumbs -->
        <nav id="nav-container" class="nav-container"></nav>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <div id="view-container" class="view-container">
                <!-- Content will be injected here -->
            </div>
        </main>

        <!-- Loading Spinner -->
        <div id="loading" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Generating knowledge...</p>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="api-token">Gemini API Token</label>
                        <input type="password" id="api-token" placeholder="Enter your API token">
                        <small>Saved only for this session for security.</small>
                    </div>
                    <div class="form-group">
                        <label for="model-select">Select Model</label>
                        <select id="model-select">
                            <option value="gemini-3-pro">Gemini 3 Pro</option>
                            <option value="gemini-3-flash">Gemini 3 Flash</option>
                            <option value="gemini-3-deepthink">Gemini 3 Deep Think</option>
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Accent Color</label>
                        <div class="palette">
                            <div class="swatch active" data-color="#34d399" style="background: #34d399;"></div>
                            <div class="swatch" data-color="#60a5fa" style="background: #60a5fa;"></div>
                            <div class="swatch" data-color="#f87171" style="background: #f87171;"></div>
                            <div class="swatch" data-color="#fbbf24" style="background: #fbbf24;"></div>
                            <div class="swatch" data-color="#a78bfa" style="background: #a78bfa;"></div>
                            <div class="swatch" data-color="#f472b6" style="background: #f472b6;"></div>
                        </div>
                    </div>
                    <button id="save-settings" class="primary-btn">Save Changes</button>
                    <div id="settings-feedback" class="feedback"></div>
                </div>
            </div>
        </div>
        <!-- History Modal -->
        <div id="history-modal" class="modal hidden">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h2>Browsing History</h2>
                    <button id="close-history" class="close-btn">&times;</button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
